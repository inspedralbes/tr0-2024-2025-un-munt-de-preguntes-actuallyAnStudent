<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adminer</title>
    <link rel="stylesheet" href="css/styleAdminer.css">
</head>
<body>
    <div id="crearContainer">
        <button id="crear">Crear pregunta</button>
        <div id="divInsert" class="notUsable">
            <p>Pregunta: </p><input type="text" id="enunciatPregunta">
            <p>Resposta 1: </p><input type="text" id="resposta1">
            <p>Resposta 2: </p><input type="text" id="resposta2">
            <p>Resposta 3: </p><input type="text" id="resposta3">
            <p>Resposta 4: </p><input type="text" id="resposta4">
            <p>Resposta correcta: </p><input type="number" id="respostaCorrecta">
            <br><button id="insert">Crear</button>
        </div>
    </div>
    <div id="taulerContainer">
        <table>
            <thead id="headerTaula"></thead>
            <tbody id="bodyTaula"></tbody>
        </table>
    </div>
    <script src="js/adminer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
